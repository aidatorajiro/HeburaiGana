<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HeburaiGana</title>
        <meta name="description" content="'Kana' for Hebrew.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="app">
          <div id="kanadiv">
            <span class="kana" v-for="k in kanas">{{ k }}</span>
          </div>
        </div>
        <div id="desc">
          <h1>ヘブライ仮名</h1>
          ヘブライ語を仮名文字として使う、日本語の文章の執筆環境です。<br>
          対応するアルファベットを入力すると、上のボックスに文字が追加されます。<br>
          日本語で書きたくない日本語の文章を書くために作りました。<br>
          例：「初めてのヘブライ語」→ HJMTNHBRIG
        </div>
        <script src="vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
